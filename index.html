<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Verbrenn das Geld</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    #rahmen-video {
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    #haupt-video {
      width: 70vw;
      height: 70vh;
      z-index: 1;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <video id="rahmen-video" autoplay loop muted playsinline>
    <source src="rahmen.mp4" type="video/mp4">
  </video>

  <video id="haupt-video" autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>
</body>
</html>
